<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">

    <h2 id="heading">Weather App</h2>

    <form action="" id="weather-form">
      <input type="search" placeholder="...Search">
    </form>

    <div class="responsive-box">
      <section class="weather-info">
        <button class="degrees"><span id="celc" class="metric">°C</span> / <span id="fahr">°F</span></button>
        <div id="main-weather">
          <p id="temp"></p>
          <p class="descript-container"><img id="icon" src="https://openweathermap.org/themes/openweathermap/assets/img/logo_white_cropped.png" alt=""><span id="description"></span></span></p>
        </div>
        <div id="additional-weather">
          <p>Feels Like: <span id="feelsLike"></span></p>
          <p>Humidity: <span id="humidity"></span></p>
          <p>Wind: <span id="wind"></span></p>
        </div>
        <div class="gif-container">
          <button class="gif-btn">Show Gif</button>
          <div class="box">
            <div></div>
          </div>
        </div>
      </section>
      
      <section>
        <div class="alt-locations">
          <div></div>
        </div>
      </section>
    </div>

  </div>
  <div class="clear"></div>
  <footer>
    <p>Copyright 2023 Tommy Doak</p>
    <p>Photo by <a href="https://unsplash.com/@qwitka?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Maksym Kaharlytskyi</a> on <a href="https://unsplash.com/s/photos/beautiful-scenery?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a></p>
  </footer>
</body>
</html>
